<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Toss Payments 테스트</title>
    <style>
        body   { font-family: sans-serif; margin: 40px; }
        label  { display: block; margin: 8px 0 4px; }
        input,
        select,
        button { padding: 6px; font-size: 1rem; }
        input  { width: 240px; }
        select { width: 254px; }
    </style>
</head>
<body>
<h1>결제 테스트 (단독 호출용)</h1>

<label for="orderId">Order&nbsp;ID</label>
<input id="orderId" placeholder="주문 ID (orders.order_id)" />

<label for="amount">Amount (원)</label>
<input id="amount" type="number" min="100" placeholder="결제 금액" />

<label for="orderName">Order&nbsp;Name</label>
<input id="orderName" placeholder="주문명 (예: 도서 3권)" />

<label for="payType">Pay&nbsp;Type</label>
<select id="payType">
    <option value="CARD">CARD</option>
    <option value="ACCOUNT">ACCOUNT</option>
</select>

<br><br>
<button id="payBtn">결제하기</button>

<script>
    document.getElementById('payBtn').addEventListener('click', async () => {
        const orderId   = document.getElementById('orderId').value.trim();
        const payAmount = +document.getElementById('amount').value;
        const payName   = document.getElementById('orderName').value.trim();
        const payType   = document.getElementById('payType').value;

        if (!orderId || !payAmount || !payName) {
            alert('Order ID / Amount / Order Name를 모두 입력하세요');
            return;
        }

        try {
            const res = await fetch(`/api/v1/payments/toss/${orderId}`, {
                method : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body   : JSON.stringify({
                    payAmount:  payAmount,
                    payType:    payType,
                    payName:    payName,
                    successUrl: `${window.location.origin}/api/v1/payments/toss/success`,
                    failUrl:    `${window.location.origin}/api/v1/payments/toss/fail`
                })
            });

            if (!res.ok) {
                alert('결제 요청 실패 :\n' + await res.text());
                return;
            }

            const data = await res.json();
            console.log('[결제 응답 데이터]', data);

            const payPageUrl =
                data.redirectUrl ||
                data.nextRedirectPcUrl ||
                data.nextRedirectAppUrl ||
                data.checkoutUrl ||
                data.paymentUrl ||
                data.checkoutPageUrl;

            if (!payPageUrl) {
                alert('결제 페이지 URL을 찾을 수 없습니다. 콘솔을 확인하세요.');
                return;
            }

            // 실제 결제 페이지로 이동
            window.location.href = payPageUrl;

        } catch (err) {
            console.error('결제 요청 중 오류', err);
            alert('결제 요청 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
