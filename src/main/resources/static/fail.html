<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>결제 실패</title>
    <style>
        body            { font-family: sans-serif; margin: 40px; text-align: center; }
        .response-section { margin: 20px 0; display: inline-block; text-align: left; }
        .response-label   { font-weight: bold; display: inline-block; width: 80px; }
        .response-text    { margin-left: 8px; }
        .info-section     { margin-top: 16px; font-size: 0.9em; color: #666; }
        .btn              { margin: 8px; padding: 8px 16px; background: #eee; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
<h2>결제를 실패했어요</h2>

<div class="response-section">
    <div><span class="response-label">코드:</span><span id="error-code"   class="response-text">-</span></div>
    <div><span class="response-label">메시지:</span><span id="error-message"class="response-text">-</span></div>
</div>

<div class="info-section">
    <div><strong>주문ID:</strong> <span id="orderId">-</span></div>
    <div><strong>결제ID:</strong> <span id="paymentId">-</span></div>
</div>

<div style="margin-top:24px;">
    <a class="btn" href="https://developers.tosspayments.com/sandbox">다시 테스트하기</a>
    <a class="btn" href="https://docs.tosspayments.com/reference/error-codes" target="_blank">에러코드 문서</a>
    <a class="btn" href="https://techchat.tosspayments.com" target="_blank">실시간 문의</a>
</div>

<script>
    (function() {
        const params  = new URLSearchParams(window.location.search);
        const orderId = params.get('orderId')  || '-';
        const paymentId = params.get('paymentId') || '-';
        const code    = params.get('code')     || params.get('errorCode') || params.get('status') || '알 수 없음';
        const msg     = params.get('message')  || params.get('errorMessage') || '알 수 없음';

        document.getElementById('orderId').textContent      = orderId;
        document.getElementById('paymentId').textContent   = paymentId;
        document.getElementById('error-code').textContent   = code;
        document.getElementById('error-message').textContent= msg;
    })();
</script>
</body>
</html>
